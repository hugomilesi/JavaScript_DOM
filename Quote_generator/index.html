<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerator</title>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/f9b0c65388.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = 'container'>
            <div class = 'header'>
                <h2>JavaScript Quote QuoteGenerator</h2>
            </div>
    

        <div class="main">
            <div class="text-area">
                <span class="quote">
                    "Have the courage to follow your heart and intuition. They somehow know what you truly want to become."
                </span>
            </div> 
            <small class = 'author'>Steve Jobs</small>

            <div class="btn-area">
                <button id="new-quote">
                    New Quote
                </button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
